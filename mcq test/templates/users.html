{% extends "layout.html" %}
{% block content %}
    <div class="container col-12">
        <h1>All STUDENTS:</h1>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Student Section</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.full_name }}</td>
                        <td>{{ user.student_id }}</td>
                        <td>{{ user.year_section }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.evsu_mail }}</td>
                        <td><a href="/delete-user/{{ user.id }}"><i class="fas fa-trash"></i></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
